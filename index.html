<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Karla&display=swap" rel="stylesheet">
    

  </head>
  <body>
    <div id= "app"> 
      <section class="section has-text-centered">
          <div class="container">
            <h1 class="title">
              GLOBAL CHAT
            </h1>
            <p class="subtitle">
              Because talking to strangers is a <strong style="color: whitesmoke;">good</strong> idea!
            </p>
          </div>
      </section>

      <section class="section" v-if="username === ''">
        <div class="container">
          <div class="field">
            <label class="label">Username</label>
              <div class="control">
                <input 
                v-on:keyup.enter ="saveUsername"
                v-model="unsavedUsername"
                class="input" type="text" placeholder="Enter your desired username">
              </div>
          </div>
        </div>
      </section>
     
      <div v-else>
      <section class="section">
          <div class="container">
            <div class="box main-chat-window"> 
              <div v-bind:class=" {'is-primary': messageObject.username === username}" class="notification" v-for= "messageObject in messages">
                <p><strong> {{messageObject.username}} </strong></p>
                {{messageObject.message}}
              </div> 
            </div>
          </div>
        </section>
    
        <section class="section">
            <div class="container">
              <p class="subtitle">
                You are sending messages as <strong style="color: whitesmoke;">{{username}}</strong>
              </p>
                <input 
                 v-model="newMessage"
                 v-on:keyup.enter ="enterNewMessage"
                class="input is-large" type="text" placeholder="Enter your message...">
            </div>
            <br>
            <button class="button is-text" style="color:rgb(255, 149, 167)" v-on:click="logout">
              Reset Session
            </button>
        </section>
    </div>
  </div>

    <!-- VueJS File -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script src="main.js"></script>
  </body>
</html>
